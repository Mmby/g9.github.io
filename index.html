<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <title>test</title>
</head>
<body>
  <div id="app">
    <h2>测试</h2>
    <el-progress :percentage="50"></el-progress>
    <el-card>
      <div slot="header">
        <div style="white-space:pre-wrap;">{{currentIndex+1}}、{{list[currentIndex].title}}</div>
      </div>
      <div v-for="o in list[currentIndex].selectArr" :key="o" style="margin: 8px 0;">
        <el-radio-group v-model="list[currentIndex].selected">
          <el-radio :label="o" style="white-space:pre-wrap;">{{o}}</el-radio>
        </el-radio-group>
      </div>
    </el-card>
    <el-button type="primary">按钮</el-button>
  </div>
</body>
<script src="./index.js" type="text/javascript"></script>
</html>
